<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title> Encriptador de Texto </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <h1> <img src="imagenes challenge/Logo.png" alt="Logo de Alura"> </h1>   
            <textarea id="mensaje" placeholder="Ingrese el texto aqui"></textarea>  
            <textarea name=receptor id="mensajeRecibido" disabled="disabled"></textarea>  
        </header>  

        <main>
            <img src="imagenes challenge/Muñeco.png" alt="Dibujo de muñeco" id="muñeco">
            <img src="imagenes challenge/Frame 5.png" alt="Texto ningún mensaje fue encontrado" id="texto">
            <input class="copiador" type="image" name="copiar" src="imagenes challenge/Button.png" alt="Boton de copiar" id="copiar">
        </main>

        <footer>
            <img src="imagenes challenge/Frame 1.png" alt="Aviso de solo letras minúsculas y sin acentos" id="aviso">
            <input class="encriptador" type="image" name="encriptar" src="imagenes challenge/Button encriptar.png" alt="Boton de encriptar" id="encriptar">
            <input class="desencriptador" type="image" name="desencriptar" src="imagenes challenge/Button desencriptar.png" alt="Boton de desencriptar" id="desencriptar">
        </footer>

        <script src="index.js"></script>

    </body>

</html>
